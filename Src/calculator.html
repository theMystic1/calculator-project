<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Src/styles/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calc"></p>

    <p>
      <button class="numb" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="numb" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="numb" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="diff" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="numb" onclick="
        updateCalculation('4');
      ">4</button>

      <button class="numb" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="numb" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="diff" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="numb" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="numb" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="numb" onclick="
        updateCalculation('9');
      ">9</button>

      <button  class="diff" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="numb" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="numb" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="numb" onclick="
        calculation = eval(calculation);
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="diff" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="btn" onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="/Src/scripts/scripts.js">
      
    </script>
  </body>
</html>
